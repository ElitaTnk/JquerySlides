<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <div id="banner-container">
      <p>hello word1</p>
      <button>click me</button>
      <div id="banner-message" style="display: none; margin-top: 15px;">hello there!</div>
  </div>

  <script>
      var hiddenBox = document.getElementById('banner-message');

      var button = document.getElementById('banner-container').getElementsByTagName('button')[0];

      button.addEventListener('click', function() {
          hiddenBox.style.display='block';
      }, false);
  </script>
</body>
</html>
