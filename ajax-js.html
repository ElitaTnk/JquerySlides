<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <div id="demo">
    <h2>Cambiando el texto con AJAX</h2>
    <button type="button" id="changeContent">Change Content</button>
  </div>

  <script>
      var button = document.getElementById('changeContent');

      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
           document.getElementById("demo").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "demo_test.txt", true);
        xhttp.send();
      }

      button.addEventListener('click', loadDoc());
  </script>
</body>
</html>
